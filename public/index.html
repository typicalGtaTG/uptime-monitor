<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            color: #e2e8f0; 
            overflow-x: hidden;
        }

        .aurora-background {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            background: radial-gradient(circle at 15% 25%, rgba(167, 139, 250, 0.15), transparent 40%),
                        radial-gradient(circle at 85% 75%, rgba(59, 130, 246, 0.15), transparent 40%);
            animation: subtle-aurora 40s ease-in-out infinite alternate;
        }

        @keyframes subtle-aurora {
            0% { transform: rotate(0deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        /* Base styling for all glass elements (navbar, modals) */
        .glass { 
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        /* --- UPDATED: Specific, robust styling for service cards --- */
        .service-card {
            position: relative;
            overflow: hidden; /* This is the key to clipping the animation */
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
            padding: 1px; /* Creates space for the border */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.125), rgba(255, 255, 255, 0.125)); /* Static border */
        }
        .service-card:hover {
            transform: translateY(-2px);
        }

        .card-content {
            width: 100%;
            height: 100%;
            padding: 1.5rem; /* 24px */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border-radius: inherit; /* Match the parent's rounding */
        }

        /* --- NEW: Circling Glow Animation --- */
        .status-refreshing::after { /* Using ::after to not conflict with a potential ::before */
            content: "";
            position: absolute;
            z-index: -1;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-repeat: no-repeat;
            background-position: 0 0, 100% 0, 100% 100%, 0 100%;
            background-image: conic-gradient(transparent, #facc15, transparent 30%);
            animation: circling-glow 1.5s linear infinite;
        }

        @keyframes circling-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* The static border is now the background of the outer container */
        .status-up {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
        .status-down {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }
        .status-pending {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.4);
        }
        /* When refreshing, we remove the static border/glow to replace it with the animation */
        .status-refreshing {
            background: transparent; /* Hide the static border */
            box-shadow: none; /* Hide the static glow */
        }

        .btn-primary { background-image: linear-gradient(to right, #3b82f6, #60a5fa); }
        .btn-danger { background-image: linear-gradient(to right, #ef4444, #f87171); }
        .form-input { 
            display: block; width: 100%; padding: 0.75rem; border: 1px solid #334155; background-color: #1e293b; color: #e2e8f0; border-radius: 0.375rem; 
        }
        .form-input:focus { 
            outline: none; --tw-ring-color: #3b82f6; border-color: #3b82f6; box-shadow: 0 0 0 2px var(--tw-ring-color);
        }

        .multi-select-container { position: relative; }
        .multi-select-input-wrapper { display: flex; flex-wrap: wrap; align-items: center; gap: 0.5rem; padding: 0.5rem; border: 1px solid #334155; background-color: #1e293b; border-radius: 0.375rem; cursor: text; }
        .multi-select-input-wrapper:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 2px #3b82f6; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .tag { display: inline-flex; align-items: center; background-color: #3b82f6; color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem; font-weight: 500; }
        .tag-close { margin-left: 0.5rem; cursor: pointer; font-weight: bold; }
        .location-search-input { flex-grow: 1; background: transparent; border: none; outline: none; color: #e2e8f0; padding: 0.25rem; min-width: 150px; }
        .locations-dropdown { position: absolute; top: 100%; left: 0; right: 0; margin-top: 0.25rem; background-color: #1e293b; border: 1px solid #334155; border-radius: 0.375rem; max-height: 200px; overflow-y: auto; z-index: 10; }
        .dropdown-item { padding: 0.5rem 0.75rem; cursor: pointer; }
        .dropdown-item:hover { background-color: #334155; }
        .dropdown-item.hidden { display: none; }
        .dropdown-header { padding: 0.5rem 0.75rem; font-weight: 600; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; position: sticky; top: 0; background-color: #1e293b; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); z-index: 50; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
    </style>
</head>
<body class="antialiased">
    <div class="aurora-background"></div>

    <!-- Auth View -->
    <div id="auth-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-8 glass">
            <div><h2 id="auth-title" class="text-center text-3xl font-extrabold text-white">Sign in</h2></div>
            <form id="auth-form" class="space-y-6"><div class="space-y-4"><input id="email-address" type="email" required class="form-input" placeholder="Email address"><input id="password" type="password" required class="form-input" placeholder="Password"></div><div><button type="submit" class="w-full py-3 px-4 rounded-md text-white btn-primary transition hover:opacity-90">Sign in</button></div></form>
            <div class="text-center"><a href="#" id="toggle-auth-mode" class="font-medium text-blue-400 hover:text-blue-300">Don't have an account? Sign up</a></div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="hidden">
        <header class="p-4 flex justify-between items-center glass m-4 md:m-6"><h1 class="text-2xl font-bold text-white">Dashboard</h1><div class="flex gap-4"><button id="add-service-button" class="btn-primary text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition">Add New Service</button><button id="logout-button" class="btn-danger text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition">Logout</button></div></header>
        <main class="p-4 md:p-6"><div id="services-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div></main>
    </div>

    <!-- Manage Service View (for Add/Edit) -->
    <div id="manage-service-view" class="hidden p-4 md:p-8">
        <form id="manage-service-form" class="max-w-4xl mx-auto space-y-8 glass p-8">
            <div><h2 id="manage-service-title" class="text-3xl font-bold text-white">Add New Service</h2><p class="text-slate-400">Configure your monitor's details and select locations.</p></div>
            <input type="hidden" id="service-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2"><label for="service-name" class="font-semibold">Service Name</label><input type="text" id="service-name" required class="form-input" placeholder="e.g., My API"></div>
                <div class="space-y-2"><label for="service-type" class="font-semibold">Service Type</label><select id="service-type" class="form-input"><option value="http">HTTP(s)</option><option value="ping">Ping</option><option value="dns">DNS</option></select></div>
                <div class="space-y-2 md:col-span-2"><label for="service-target" class="font-semibold">Target</label><input type="text" id="service-target" required class="form-input" placeholder="example.com or 8.8.8.8"></div>
                <div class="space-y-2 md:col-span-2"><label for="service-interval" class="font-semibold">Check Interval (seconds)</label><input type="number" id="service-interval" required min="30" class="form-input" placeholder="e.g., 60"></div>
            </div>
            <div class="space-y-2">
                <label class="font-semibold">Monitoring Locations</label>
                <div id="multi-select-container" class="multi-select-container">
                    <div class="multi-select-input-wrapper">
                        <div id="tags-container" class="tags-container"></div>
                        <input type="text" id="location-search" class="location-search-input" placeholder="Click to select or search...">
                    </div>
                    <div id="locations-dropdown" class="locations-dropdown hidden"></div>
                </div>
            </div>
            <div class="flex justify-end gap-4 pt-4 border-t border-slate-700"><button type="button" id="cancel-manage-button" class="py-2 px-4 rounded-md text-slate-300 hover:bg-slate-700 transition">Cancel</button><button type="submit" class="py-2 px-4 rounded-md text-white btn-primary hover:opacity-90 transition">Save Service</button></div>
        </form>
    </div>

    <!-- Detail Modal View -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content glass w-full max-w-3xl m-4">
            <div class="p-6 border-b border-slate-700 flex justify-between items-start">
                <div>
                    <h2 id="modal-title" class="text-2xl font-bold text-white">Service Details</h2>
                    <p id="modal-target" class="text-slate-400"></p>
                </div>
                <button id="modal-close-button" class="text-slate-400 hover:text-white transition text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2">
                    <h3 class="font-semibold mb-2 text-slate-300">Response Time (Last 30 Checks)</h3>
                    <div class="h-64"><canvas id="modal-chart"></canvas></div>
                </div>
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold text-slate-300">24h Uptime</h3>
                        <p id="modal-uptime" class="text-3xl font-bold text-green-400"></p>
                    </div>
                    <div>
                        <h3 class="font-semibold text-slate-300">Recent Downtime</h3>
                        <ul id="modal-downtime-list" class="text-sm text-slate-400 space-y-1 max-h-40 overflow-y-auto"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
